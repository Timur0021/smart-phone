type Category {
    id: Int
    name: String
    slug: String
    image: String
    parent: Category
    children: [Category]
    active: Boolean
    will_be_soon: Boolean
}

type Brand {
    id: Int
    name: String
    slug: String
    link: String
    image: String
}

input BrandInput {
    slug: String
}

extend type Query {
    brand(input: BrandInput @spread): Brand @field(resolver: "Modules\\Products\\GraphQL\\Queries\\Brand")
}
