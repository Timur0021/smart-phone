type Category {
    id: Int
    name: String
    slug: String
    image: String
    parent: Category
    children: [Category]
    active: Boolean
    will_be_soon: Boolean
}

type Brand {
    id: Int
    name: String
    slug: String
    link: String
    image: String
    active: Boolean
}

type BrandsWithLetters {
    letter: String
    brands: [Brand]
}

type BrandsData {
    letters: [String]
    data: [BrandsWithLetters]
}

input BrandInput {
    slug: String
}

input BrandsInput {
    search: String
}

extend type Query {
    brand(input: BrandInput @spread): Brand @field(resolver: "Modules\\Products\\GraphQL\\Queries\\Brand")
    brands: BrandsData @field(resolver: "Modules\\Products\\GraphQL\\Queries\\Brands")
}
