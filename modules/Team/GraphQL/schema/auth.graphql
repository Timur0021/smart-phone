type User {
    id: Int
    name: String
    last_name: String
    phone: String
    email: String
    password: String
    remember_me: Boolean
    i_agree: Boolean
    branch: Branch
    created_at: DateTimeUtc
}

type Branch {
    name: String
}

type Hello {
    hello: String
}

type RegisterResponse {
    token: String
    user: User
}

input RegisterInput {
    name: String
    last_name: String
    email: String
    phone: String
    password: String
    password_confirmation: String
    i_agree: Boolean
}

input LoginInput {
    email: String
    password: String
    remember_me: Boolean
}

type Query {
    hello: String @field(resolver: "Modules\\Team\\GraphQL\\Queries\\Hello")
}

extend type Mutation {
    register(input: RegisterInput @spread): RegisterResponse @field(resolver: "Modules\\Team\\GraphQL\\Mutations\\Auth\\Register")
    login(input: LoginInput @spread): RegisterResponse @field(resolver: "Modules\\Team\\GraphQL\\Mutations\\Auth\\Login")
    logout: Response @guard @field(resolver: "Modules\\Team\\GraphQL\\Mutations\\Auth\\Logout")
}
