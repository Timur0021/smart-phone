type Blog {
    name: String
    slug: String
    short_description: String
    description: String
    category: BlogCategory
    active: Boolean
    published_at: DateTimeUtc
    meta_title: String
    meta_description: String
    view_count: Int
}

type BlogCategory {
    name: String
    slug: String
    color: String
    active: Boolean
}

type BlogResponse {
    data: [Blog]
    pagination: [PaginatorInfo]
    filters: [BlogFilters]
}

type BlogFilters {
    id: Int
    name: String
    slug: String
}

input BlogInput {
    slug: String
}

input BlogsInput {
    page: Int
    limit: Int
    category_slug: String
}

extend type Query {
    blog(input: BlogInput @spread): Blog @field(resolver: "Modules\\Blogs\\GraphQL\\Queries\\Blog")
}
